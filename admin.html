<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin â€” CS2 Tournaments</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <canvas class="fx-canvas fx-canvas--full" aria-hidden="true"></canvas>

    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <a class="brand" href="index.html#home">
                    <img src="./img/logo2.png" style="width: 30px;" alt="logo">
                    <span style="font-size: 25px;font-weight: 500;">CSIL</span>
                </a>

                <div class="header-actions header-actions-desktop">
                    <button class="btn btn-ghost" id="adminLogout" type="button">Log out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="container" style="max-width: 1220px;">
            <div class="neon-wrap sheen" style="padding:22px;">
                <h1 class="hero-title" style="margin:0;font-size:28px;">Admin Panel</h1>
                <p class="hero-sub" style="margin:10px 0 0;">Players list, phone & payment statuses</p>

                <div class="divider"></div>

                <!-- Login box -->
                <section id="adminLoginBox" class="neon-wrap sheen" style="padding:18px;max-width:520px;">
                    <h3 style="margin:0 0 10px;">Admin login</h3>

                    <form id="adminLoginForm" class="auth-form" action="javascript:void(0)">
                        <div class="field">
                            <label>Username</label>
                            <input id="adminUser" autocomplete="username" required />
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input id="adminPass" type="password" autocomplete="current-password" required />
                        </div>
                        <button class="btn btn-gold" type="submit">Sign in</button>
                    </form>
                </section>

                <!-- Table box -->
                <section id="adminTableBox" style="display:none;">
                    <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
                        <button class="btn btn-ghost" id="refreshUsers" type="button">Refresh</button>
                        <span class="pill" id="usersCount">0 users</span>
                    </div>

                    <div class="row" style="gap:12px; align-items:center; margin:12px 0;">
                        <input id="adminSearch" class="input" type="search"
                            placeholder="Search: name / nick / team / email / phone" style="max-width:360px;" />
                    </div>

                    <div class="divider"></div>

                    <div style="overflow:auto;">
                        <table style="width:100%;border-collapse:collapse;min-width:900px;">
                            <thead>
                                <tr style="text-align:left;">
                                    <th data-sort="id" class="tiny" style="padding:10px;">
                                        ID <span class="sort-arrow" data-arrow="id"></span>
                                    </th>

                                    <th data-sort="firstName" class="tiny" style="padding:10px;">
                                        Name <span class="sort-arrow" data-arrow="firstName"></span>
                                    </th>

                                    <th data-sort="nick" class="tiny" style="padding:10px;">
                                        Nick FaceIt <span class="sort-arrow" data-arrow="nick"></span>
                                    </th>

                                    <th data-sort="teamName" class="tiny" style="padding:10px;">
                                        Team <span class="sort-arrow" data-arrow="teamName"></span>
                                    </th>

                                    <th data-sort="email" class="tiny" style="padding:10px;">
                                        Email <span class="sort-arrow" data-arrow="email"></span>
                                    </th>

                                    <th data-sort="phone" class="tiny" style="padding:10px;">
                                        Phone <span class="sort-arrow" data-arrow="phone"></span>
                                    </th>

                                    <th class="tiny" style="padding:10px;">Tournament</th>
                                    <th class="tiny" style="padding:10px;">Phone verified</th>
                                    <th class="tiny" style="padding:10px;">Paid</th>
                                    <th class="tiny" style="padding:10px;">Action</th>
                                    <th class="tiny" style="padding:10px;">Edit</th>
                                </tr>
                            </thead>

                            <tbody id="usersTbody"></tbody>
                        </table>
                    </div>
                </section>


            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script src="js/fx-canvas.js"></script>

</body>

</html>
