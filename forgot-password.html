<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password — CS2 Tournaments</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
</head>
<body>

<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <a class="brand" href="index.html#home">
        <img src="./img/logo2.png" style="width: 30px;" alt="logo">
        <span style="font-size: 25px;font-weight: 500;">CSIL</span>
      </a>
      <div class="header-actions header-actions-desktop">
        <a class="btn btn-ghost" href="login.html">Log in</a>
        <a class="btn btn-gold" href="register.html">Sign Up</a>
      </div>
    </div>
  </div>
</header>

<main class="auth-page">
  <div class="container">
    <div class="auth-grid">
      <section class="neon-wrap sheen auth-promo">
        <div class="auth-promo__inner">
          <h1 class="auth-title">Forgot password</h1>
          <p class="auth-sub">Enter your email and we’ll send you a reset link.</p>
          <div class="auth-badges">
            <div class="auth-badge"><span class="dot"></span> Secure reset</div>
            <div class="auth-badge"><span class="dot"></span> Link expires in 30 min</div>
          </div>
        </div>
      </section>

      <section class="neon-wrap premium-hover sheen auth-card">
        <div class="auth-card__top">
          <h2>Reset link</h2>
          <p class="tiny">We’ll email you a link</p>
        </div>

        <form class="auth-form" action="javascript:void(0)" data-forgot-form>
          <div class="field">
            <label for="fpEmail">Email</label>
            <input id="fpEmail" type="email" autocomplete="email" required />
          </div>

          <button class="btn btn-gold auth-submit" type="submit">Send reset link</button>

          <div class="divider"></div>

          <div class="tiny auth-bottom">
            Back to <a class="auth-link" href="login.html">Log in</a>
          </div>
        </form>
      </section>
    </div>
  </div>
</main>

<script src="js/forgot-password.js"></script>
</body>
</html>
